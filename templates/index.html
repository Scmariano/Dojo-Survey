<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="wrapper ">
        <div class="bg-secondary p-5 text-white rounded col-6 mx-auto shadow-lg ">
            <h1 class="text-black">Dojo Survey</h1>
            <form action="/process" method="POST">
                <div class="col-md-12">
                    <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="col-md-12">
                    <label for="dojoLocation" class="col-sm-2 col-form-label">Dojo Location:</label>
                    <select class="form-select" name="location">
                        <option selected>--Select A Location--</option>
                        <option value="California">California</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Online">Online</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="dojoLanguage" class="col-sm-2 col-form-label">Favorite Language:</label>
                    <select class="form-select" name="language">
                        <option selected>--Select A Language--</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="Python">Python</option>
                        <option value="Mern">Mern</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Comments:</label>
                    <textarea class="form-control" id="comments" rows="3" name="comments"></textarea>
                </div><br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div>
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                    Remember me
                    </label>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
